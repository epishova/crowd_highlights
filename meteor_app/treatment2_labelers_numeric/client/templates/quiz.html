<template name="quiz">
    <h2 id="quizHeader">Quiz</h2>

    <p><strong>You have <span style="color: red">{{triesLeft}}</span> to complete  the quiz!</strong></p>

    {{#if experimentType "Budget"}}
        <p>1. What do you need to include into your budget?</p>
        <div class="radio">
            <label><input type="radio" name="questBudget1" id="questBudget11" class='answerCB' checked="{{setAnswerCB "questBudget1" "questBudget11"}}">Round trip flight tickets</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questBudget1" id="questBudget12" class='answerCB' checked="{{setAnswerCB "questBudget1" "questBudget12"}}">Transportation from the airport to the resort and back to the airport</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questBudget1" id="questBudget13" class='answerCB' checked="{{setAnswerCB "questBudget1" "questBudget13"}}">Housing and food</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questBudget1" id="questBudget14" class='answerCB' checked="{{setAnswerCB "questBudget1" "questBudget14"}}">Ski equipment rent</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questBudget1" id="questBudget15" class='answerCB' checked="{{setAnswerCB "questBudget1" "questBudget15"}}">Ski-pass for 10 full days</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questBudget1" id="questBudget16" class='answerCB' checked="{{setAnswerCB "questBudget1" "questBudget16"}}">Ski lessons</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questBudget1" id="questBudget17" class='answerCB' checked="{{setAnswerCB "questBudget1" "questBudget17"}}">Some events for 3 of you for each of 4 days when you do not ski</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questBudget1" id="questBudget120" class='answerCB' checked="{{setAnswerCB "questBudget1" "questBudget120"}}">All of the above</label>
        </div>

        <br>
        <p>2. How many days do you plan to spend on the ski-resort?</p>
        <div class="radio">
            <label><input type="radio" name="questBudge2"  id="questBudge220" class='answerCB' checked="{{setAnswerCB "questBudge2" "questBudge220"}}">14 days</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questBudge2" id="questBudge21" class='answerCB' checked="{{setAnswerCB "questBudge2" "questBudge21"}}">12 days</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questBudge2" id="questBudge22" class='answerCB' checked="{{setAnswerCB "questBudge2" "questBudge22"}}">10 days</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questBudge2" id="questBudge23" class='answerCB' checked="{{setAnswerCB "questBudge2" "questBudge23"}}">7 days</label>
        </div>

        <br>
        <p>3. What prices you should be looking for?</p>
        <div class="radio">
            <label><input type="radio" name="questBudge3" id="questBudge31" class='answerCB' checked="{{setAnswerCB "questBudge3" "questBudge31"}}">Average</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questBudge3" id="questBudge320" class='answerCB' checked="{{setAnswerCB "questBudge3" "questBudge320"}}">Lowest</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questBudge3" id="questBudge32" class='answerCB' checked="{{setAnswerCB "questBudge3" "questBudge32"}}">Greatest</label>
        </div>

        <br>
        <p>4. What is the time period that you are interested in?</p>
        <div class="radio">
            <label><input type="radio" name="questBudge5" id="questBudge520" class='answerCB' checked="{{setAnswerCB "questBudge5" "questBudge520"}}">From 23 of December till 6 of January</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questBudge5" id="questBudge51" class='answerCB' checked="{{setAnswerCB "questBudge5" "questBudge51"}}">From 22 of December till 5 of January</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questBudge5" id="questBudge52" class='answerCB' checked="{{setAnswerCB "questBudge5" "questBudge52"}}">From 21 of December till 4 of January</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questBudge5" id="questBudge53" class='answerCB' checked="{{setAnswerCB "questBudge5" "questBudge53"}}">From 20 of December till 3 of January</label>
        </div>
    {{/if}}
    
    {{#if experimentType "Famous"}}
        <!--1-3-->
        <p>1. Who do you need to identify in the text?</p>
        <div class="radio">
            <label><input type="radio" name="questFamous1" id="questFamous11" class='answerCB' checked="{{setAnswerCB "questFamous1" "questFamous11"}}">Only those famous individuals who visited the ski-resort during the last 10 years</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questFamous1" id="questFamous12" class='answerCB' checked="{{setAnswerCB "questFamous1" "questFamous12"}}">Only those famous persons who were born in the city or in its vicinity</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questFamous1" id="questFamous120" class='answerCB' checked="{{setAnswerCB "questFamous1" "questFamous120"}}">Famous people who visited the resort, or made a contribution to its developments, or were born there.</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questFamous1" id="questFamous13" class='answerCB' checked="{{setAnswerCB "questFamous1" "questFamous13"}}">The proper names of all living beings: humans, animals, extraterrestrials etc.</label>
        </div>

        <br>
        <p>2. What is your task?</p>
        <div class="radio">
            <label><input type="radio" name="questFamous2" id="questFamous2201" class='answerCB' checked="{{setAnswerCB "questFamous2" "questFamous2201"}}">Read the text and answer how many famous people were mentioned there.</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questFamous2" id="questFamous2202" class='answerCB' checked="{{setAnswerCB "questFamous2" "questFamous2202"}}">Mark all sentences that will help to determine the number of famous people.</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questFamous2" id="questFamous23" class='answerCB' checked="{{setAnswerCB "questFamous2" "questFamous23"}}">Use the highlights provided by another worker to determine the number of famous people relating to the resort.</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questFamous2" id="questFamous24" class='answerCB' checked="{{setAnswerCB "questFamous2" "questFamous24"}}">Determine how many caps of coffee you will drink while reading the text</label>
        </div>

        <br>
        <p>3. In which time period those people whom you need to count should be visiting the ski-resort?</p>
        <div class="radio">
            <label><input type="radio" name="questFamous3" id="questFamous31" class='answerCB' checked="{{setAnswerCB "questFamous3" "questFamous31"}}">From 23 of December till 6 of January.</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questFamous3" id="questFamous32" class='answerCB' checked="{{setAnswerCB "questFamous3" "questFamous32"}}">During the winter months.</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questFamous3" id="questFamous320" class='answerCB' checked="{{setAnswerCB "questFamous3" "questFamous320"}}">There is no restriction on the time interval.</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questFamous3" id="questFamous33" class='answerCB' checked="{{setAnswerCB "questFamous3" "questFamous33"}}">During the ski-season</label>
        </div>

        <br>
        <p>4. If you see the same name more than once in the text, what should you do?</p>
        <div class="radio">
            <label><input type="radio" name="questFamous4" id="questFamous41" class='answerCB' checked="{{setAnswerCB "questFamous4" "questFamous41"}}">Count this name as many times as it appears</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questFamous4" id="questFamous420" class='answerCB' checked="{{setAnswerCB "questFamous4" "questFamous420"}}">Count this name only once</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questFamous4" id="questFamous42" class='answerCB' checked="{{setAnswerCB "questFamous4" "questFamous42"}}">Do not count this name at all and treat the multiple occurrences as an error. </label>
        </div>
    {{/if}}

    {{#if experimentType "Events"}}
        <p>1. What events do you need to identify in the text?</p>
        <div class="radio">
            <label><input type="radio" name="questEvents1" id="questEvents11" class='answerCB' checked="{{setAnswerCB "questEvents1" "questEvents11"}}">Sports events</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questEvents1" id="questEvents12" class='answerCB' checked="{{setAnswerCB "questEvents1" "questEvents12"}}">Cultural events</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questEvents1" id="questEvents13" class='answerCB' checked="{{setAnswerCB "questEvents1" "questEvents13"}}">Special Christmas events</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questEvents1" id="questEvents120" class='answerCB' checked="{{setAnswerCB "questEvents1" "questEvents120"}}">All of the above</label>
        </div>

        <br>
        <p>2. What is the time period that you are interested in?</p>
        <div class="radio">
            <label><input type="radio" name="questEvents2" id="questEvents21" class='answerCB' checked="{{setAnswerCB "questEvents2" "questEvents21"}}">From 24 of December till 5 of January</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questEvents2" id="questEvents22" class='answerCB' checked="{{setAnswerCB "questEvents2" "questEvents22"}}">From 20 of December till 5 of January</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questEvents2" id="questEvents23" class='answerCB' checked="{{setAnswerCB "questEvents2" "questEvents23"}}">From 24 of December till 10 of January</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questEvents2" id="questEvents220" class='answerCB' checked="{{setAnswerCB "questEvents2" "questEvents220"}}">From 20 of December till 10 of January</label>
        </div>

        <br>
        <p>3. What is your task?</p>
        <div class="radio">
            <label><input type="radio" name="questEvents3" id="questEvents3201" class='answerCB' checked="{{setAnswerCB "questEvents3" "questEvents3201"}}">Read the text and answer how many unique events the tourist can visit within the indicated time.</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questEvents3" id="questEvents3202" class='answerCB' checked="{{setAnswerCB "questEvents3" "questEvents3202"}}">Mark all sentences that will help to determine the number of unique events that the tourist cat visit within the indicated time.</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questEvents3" id="questEvents31" class='answerCB' checked="{{setAnswerCB "questEvents3" "questEvents31"}}">Use the highlights provided by another worker to determine the number of unique events that the tourist cat visit.</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questEvents3" id="questEvents32" class='answerCB' checked="{{setAnswerCB "questEvents3" "questEvents32"}}">Determine how many caps of coffee you will drink while reading the text</label>
        </div>

        <br>
        <p>4. Where the events of your interest should take place?</p>
        <div class="radio">
            <label><input type="radio" name="questEvents4" id="questEvents41" class='answerCB' checked="{{setAnswerCB "questEvents4" "questEvents41"}}">At the ski resort only</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questEvents4" id="questEvents42" class='answerCB' checked="{{setAnswerCB "questEvents4" "questEvents42"}}">At the ski resort and in its vicinity</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="questEvents4" id="questEvents420" class='answerCB' checked="{{setAnswerCB "questEvents4" "questEvents420"}}">Anywhere</label>
        </div>
    {{/if}}

    <div id="wrongQuiz" style="visibility: hidden">
        <p style="color: red">Some of your answers are incorrect. Please read the description and try again</p>
    </div>
    <a href="{{pathFor 'description'}}" class="btn btn-default" role="button" id="quizBack">Back</a>
    <a href="{{pathFor 'itemUI'}}" class="btn btn-primary" role="button" id="quizCheck">Next</a>
</template>
