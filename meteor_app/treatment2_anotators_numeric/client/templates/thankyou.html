<template name="thankyou">
    <br>
    <p id="templateThankyou"><strong>Thank you. <span style="color: red">In order to complete this HIT
        and get payment</span>, please fill out the questionnaire and click "Submit the HIT" at the bottom of this page.</strong></p>
    <br>
    <form class="survey">
        <div class="form-group">
            <p>What is your age?</p>
            <input type="number" class="form-control" name="inputAge">
        </div>
        <div class="form-group">
            <p>What is your gender?</p>
            <select class="form-control" name="inputGender">
                <option></option>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
            </select>
        </div>
        <div class="form-group">
            <p>What is your education level?</p>
            <select class="form-control" name="inputEducation">
                <option></option>
                <option>Less than high school</option>
                <option>High school graduate (includes equivalency)</option>
                <option>Some college, no degree</option>
                <option>Associate's degree</option>
                <option>Bachelor's degree</option>
                <option>Master's degree</option>
                <option>Professional degree</option>
                <option>Ph.D</option>
            </select>
        </div>
        <div class="form-group">
            <p>Was there anything confusing about this HIT?</p>
            <textarea class="form-control" rows="3" name="confusing"></textarea>
        </div>
        <div class="form-group">
            <p>Do you have any feedback for us?</p>
            <textarea class="form-control" rows="3" name="feedback"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit the HIT</button>

        <!--<p>Was there anything confusing about this HIT?</p>-->
        <!--<textarea name="confusing" rows="3"></textarea><br/>-->
        <!--<p>Do you have any feedback for us?</p>-->
        <!--<textarea name="feedback" rows="3"></textarea><br/>-->
        <!--<button type="submit">Submit the HIT</button>-->
    </form>
</template>
